<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gentelella Alela! | </title>

    <!-- Bootstrap -->
    <link th:href="@{/webjars/gentelella/1.4.0/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="@{/webjars/gentelella/1.4.0/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <!-- NProgress -->
    <link th:href="@{/webjars/gentelella/1.4.0/vendors/nprogress/nprogress.css}" rel="stylesheet">
    <!-- Animate.css -->
    <link th:href="@{/webjars/gentelella/1.4.0/vendors/animate.css/animate.min.css}" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link th:href="@{/webjars/gentelella/build/css/custom.min.css}" rel="stylesheet">

    <!-- PNotify -->
    <link th:href="@{/webjars/gentelella/1.4.0/vendors/pnotify/dist/pnotify.css}" rel="stylesheet">
    <link th:href="@{/webjars/gentelella/1.4.0/vendors/pnotify/dist/pnotify.buttons.css}" rel="stylesheet">
    <link th:href="@{/webjars/gentelella/1.4.0/vendors/pnotify/dist/pnotify.nonblock.css}" rel="stylesheet">

    <script th:src="@{/webjars/gentelella/vendors/jquery/dist/jquery.min.js}"></script>

    <!-- PNotify -->
    <script th:src="@{/webjars/gentelella/1.4.0/vendors/pnotify/dist/pnotify.js}"></script>
    <script th:src="@{/webjars/gentelella/1.4.0/vendors/pnotify/dist/pnotify.buttons.js}"></script>
    <script th:src="@{/webjars/gentelella/1.4.0/vendors/pnotify/dist/pnotify.nonblock.js}"></script>

    <!--  myself js -->
    <script th:src="@{/js/common.js}" charset="UTF-8"></script>
    <script th:src="@{/js/index.js}" charset="UTF-8"></script>
    <script th:src="@{/js/login.js}" charset="UTF-8"></script>
    <script th:src="@{/js/pnotify-msg.js}" charset="UTF-8"></script>


</head>

<body class="login">
<div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>
    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <form class="form-signin" th:action="@{/index/login}" method="post" id="login_form">
                    <h1>登 陆</h1>
                    <div>
                        <input type="text" class="form-control" onblur="ckUserName()"
                               placeholder="用户名/邮箱" required="required" name="username"/>
                    </div>
                    <div>
                        <input type="password" class="form-control" onblur="ckPassword()"
                               placeholder="密码" required="required" name="password"/>
                    </div>
                    <div>
                        <a class="btn btn-default submit" href="javascript:void(0)"
                           onclick="doLogin()">登陆</a>
                        <a class="reset_pass" href="javascript:void(0)" onclick="forgetPassword()">忘记密码?</a>
                    </div>
                    <div class="clearfix"></div>
                    <div class="separator">
                        <p class="change_link">没有账号?
                            <a href="#signup" class="to_register"> 注册账号 </a>
                        </p>
                        <div class="clearfix"></div>
                        <br/>
                        <div>
                            <h1><i class="fa fa-paw"></i> Gentelella Alela!</h1>
                            <p>©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and
                                Terms</p>
                        </div>
                    </div>
                </form>
            </section>
        </div>

        <div id="register" class="animate form registration_form">
            <section class="login_content">
                <form class="form-signin" th:action="@{/user/register}" method="post" id="register_form">
                    <h1>注册账号</h1>
                    <div>
                        <input type="text" class="form-control" placeholder="用户名"
                               onblur="ckRegisterUsername()"
                               name="username" />
                    </div>
<!--                    <div>-->
<!--                        <input type="email" class="form-control" placeholder="邮箱"-->
<!--                               onblur="ckRegisterEmail()"-->
<!--                               name="email"/>-->
<!--                    </div>-->
                    <div>
                        <input type="password" class="form-control" placeholder="密码"
                               onblur="ckRegisterPassword()"
                               name="password"/>
                    </div>
                    <div>
                        <a class="btn btn-default submit" href="javascript:void(0)" onclick="doRegister()">注册</a>
                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">
                        <p class="change_link">已有账号?
                            <a href="#signin" class="to_register"> 去登陆 </a>
                        </p>
                        <div class="clearfix"></div>
                        <br/>
                        <div>
                            <h1><i class="fa fa-paw"></i> Gentelella Alela!</h1>
                            <p>©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and
                                Terms</p>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
</body>
</html>
