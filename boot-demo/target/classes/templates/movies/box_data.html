<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>DataTables | Gentelella</title>

    <!-- Bootstrap -->
    <link th:href="@{/webjars/gentelella/1.4.0/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="@{/webjars/gentelella/1.4.0/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <!-- NProgress -->
    <link th:href="@{/webjars/gentelella/1.4.0/vendors/nprogress/nprogress.css}" rel="stylesheet">
    <!-- iCheck -->
    <link th:href="@{/webjars/gentelella/1.4.0/vendors/iCheck/skins/flat/green.css}" rel="stylesheet">
    <!-- Datatables -->
    <link th:href="@{/webjars/gentelella/1.4.0/vendors/datatables.net-bs/css/dataTables.bootstrap.min.css}"
          rel="stylesheet">
    <link th:href="@{/webjars/gentelella/1.4.0/vendors/datatables.net-buttons-bs/css/buttons.bootstrap.min.css}"
          rel="stylesheet">
    <link th:href="@{/webjars/gentelella/1.4.0/vendors/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css}"
          rel="stylesheet">
    <link th:href="@{/webjars/gentelella/1.4.0/vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css}"
          rel="stylesheet">
    <link th:href="@{/webjars/gentelella/1.4.0/vendors/datatables.net-scroller-bs/css/scroller.bootstrap.min.css}"
          rel="stylesheet">

    <!-- Custom Theme Style -->
    <link th:href="@{/webjars/gentelella/build/css/custom.min.css}" rel="stylesheet">
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">
                <div class="navbar nav_title" style="border: 0;">
                    <a href="index.html" class="site_title"><i class="fa fa-paw"></i> <span>Gentelella Alela!</span></a>
                </div>

                <div class="clearfix"></div>

                <!-- menu profile quick info -->
                <div th:replace="commons/menu_profile::menuProfile"></div>
                <!-- /menu profile quick info -->
                <br/>

                <!-- sidebar menu -->
                <div th:replace="commons/menu_sidebar::menuSidebar"></div>
                <!-- /sidebar menu -->

                <!-- /menu footer buttons -->
                <div th:replace="commons/menu_footer::menuFooter"></div>
                <!-- /menu footer buttons -->

            </div>
        </div>

        <!-- top navigation -->
        <div th:replace="commons/menu_nav::menuNav"></div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>日票房数据
<!--                            <small>Some examples to get you started</small>-->
                        </h3>
                    </div>
                    <form action="/table/tables" th:action="@{/movie/dayBoxOfficeData}" method="post" id="tableFormId">
                        <div class="title_right">
                            <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                                <div class="input-group">
                                    <input type="number" name="days" class="form-control" placeholder="最近几天的数据">
                                    <span class="input-group-btn">
                                      <button class="btn btn-default" type="button" onclick="doSubimt()">Go!</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="clearfix"></div>

                <div class="row">


                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>最近30天数据
                                    <small>Users</small>
                                </h2>
                                <ul class="nav navbar-right panel_toolbox">
                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                    </li>
<!--                                    <li class="dropdown">-->
<!--                                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"-->
<!--                                           aria-expanded="false"><i class="fa fa-wrench"></i></a>-->
<!--                                        <ul class="dropdown-menu" role="menu">-->
<!--                                            <li><a href="#">Settings 1</a>-->
<!--                                            </li>-->
<!--                                            <li><a href="#">Settings 2</a>-->
<!--                                            </li>-->
<!--                                        </ul>-->
<!--                                    </li>-->
<!--                                    <li><a class="close-link"><i class="fa fa-close"></i></a>-->
<!--                                    </li>-->
                                </ul>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <!--                                <p class="text-muted font-13 m-b-30">-->
                                <!--                                    This example shows FixedHeader being styling by the Bootstrap CSS framework.-->
                                <!--                                </p>-->
                                <table id="datatable-fixed-header" class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th>日期</th>
                                        <th>综合总票房</th>
                                        <th>分账票房</th>
                                        <th>电影票数</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="dayBoxOfficeData,boxDataStat:${boxDatas}">
                                        <td th:text="${dayBoxOfficeData.yyyymmdd}">Tiger Nixon</td>
                                        <td th:text="${dayBoxOfficeData.totalBoxInfo+dayBoxOfficeData.totalBoxUnitInfo}">System
                                            Architect
                                        </td>
                                        <td th:text="${dayBoxOfficeData.splitTotalBoxInfo+dayBoxOfficeData.splitTotalBoxUnitInfo}">
                                            Edinburgh
                                        </td>
                                        <td th:text="${dayBoxOfficeData.crystalViewInfo+dayBoxOfficeData.crystalViewUnitInfo}">
                                            2011/04/25
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <div th:replace="commons/content_footer::contentFooter"></div>
        <!-- /footer content -->
    </div>
</div>

<script th:src="@{/webjars/gentelella/build/js/custom.min.js}"></script>
<script th:src="@{/js/index.js(v=7)}"></script>

</body>
</html>
